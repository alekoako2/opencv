<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello OpenCV.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row mb-3 mt-5">
        <div class="col">
            <h3>Empty backround</h3>
            <img src="empty.jpg" class="w-100" id="empty" alt="">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <h3>Book with background</h3>
            <img src="1.jpg" class="w-100" id='test' alt="">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <h3>jpg to grayscale</h3>
            <canvas id="grayscale" class="w-100" width="640" height="480"></canvas>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <h3>blur image</h3>
            <canvas id="blur" class="w-100" width="640" height="480"></canvas>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <h3>subtracted image</h3>
            <canvas id="subtract" class="w-100" width="640" height="480"></canvas>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <h3>dilate image</h3>
            <canvas id="dilatei" class="w-100" width="640" height="480"></canvas>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <h3>canny edge detection</h3>
            <canvas id="canny" class="w-100" width="640" height="480"></canvas>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <h3>contours</h3>
            <canvas id="contours" class="w-100" width="640" height="480"></canvas>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <h3>Min area bounding react</h3>
            <canvas id="rect" class="w-100" width="640" height="480"></canvas>
        </div>
    </div>


    <div style="position: fixed;top: 0;right:0; background-color: lightgray" class="p-2 rounded">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="threshold1">threshold1</label>
                    <input type="range" class="form-control-range" id="threshold1" value="0">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="threshold2">threshold2</label>
                    <input type="range" class="form-control-range" id="threshold2" value="300">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="apertureSize">apertureSize</label>
                    <input type="range" class="form-control-range" id="apertureSize" value="3">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="dilate">dilate</label>
                    <input type="range" class="form-control-range" id="dilate" value="3">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="anchor">anchor</label>
                    <input type="range" class="form-control-range" id="anchor" value="-1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="ksize">ksize</label>
                    <input type="range" class="form-control-range" id="ksize" value="5">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
<script defer src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
